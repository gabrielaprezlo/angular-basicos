<h1>Listado</h1>

<dl>
    <td>Nombre</td>
    <dd>{{ nombre }}</dd>
    
    <td>Edad</td>
    <dd>{{ edad }}</dd>

    <td>Funcion</td>
    <dd>{{ funcion() }}</dd>

    <td>Capitalizado</td>
    <dd>{{ nombreCapitalizado }}</dd>

    <button (click)="cambiarNombre()">
        Cambiar Heroe
    </button>
    <button (click)="cambiarEdad()">
        Cambiar edad    
    </button>
</dl>
